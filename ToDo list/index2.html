<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
     <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  >
</head>
<body>
    <div class="root2">
            <div class="header2">
                Add new task
            </div>
            <div class="body2">
                <form action="">
                    <div class="row">
                        <p><b>Task name</b></p>
                        <input class="taskName2" type="text">
                    </div>
                
                    <div class="row">
                        <p><b>Description</b></p>
                        <textarea name="" id="" class="description2" placeholder="Describe your task"></textarea>
                    </div>
                    <div class="selection2">
                        <div class="priority2">
                            <b>Priority</b>
                            <br>
                            <select name="" id="">
                                <option>High</option>
                                <option>Medium</option>
                                <option>Low</option>
                            </select>
                        </div>
                        <div class="tag2">
                            <b>Tag</b>
                            <br>
                            <input class="tag_text2" type="text">
                        </div>
                        <div class="date2">
                            <b>Date</b>
                            <br>
                            <input class="date2" type="date">
                        </div>
                    </div>
                </form>
                
                <div class="button2">
                    <button class="create2">Create new task</button>
                    <button class="cancel2">Cancel</button>
                </div>
                
            </div>
    </div>
</body>
</html>
